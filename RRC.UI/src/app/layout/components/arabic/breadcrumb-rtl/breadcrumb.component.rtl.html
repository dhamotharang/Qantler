<div dir="rtl" class="nav-list">
  <div class="container">
    <ng-container>
      <a class="breadcrumb-url" [routerLink]="" (click)="clickFirstLink()" routerLink="/ar/app{{currentLocation}}">{{firstUrl}}</a>
      <span class="separator"><i class="fa fa-angle-double-left"></i></span>
      <a class="breadcrumb-url" [routerLink]="" *ngIf="thirdUrl !=''" (click)="clickSecondLink()" routerLink="/en/app{{secondLink == '' ? currentLocation : secondLink}}">{{secondUrl}}</a>
      <span *ngIf="thirdUrl ==''">{{secondUrl}}</span>
      <span *ngIf="thirdUrl !=''" class="separator"><i class="fa fa-angle-double-left"></i></span>
      <span *ngIf="thirdUrl !=''">{{thirdUrl}}</span>
    </ng-container>
  </div>
</div>
