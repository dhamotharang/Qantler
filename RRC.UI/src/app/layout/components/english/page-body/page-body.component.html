<div class="container-fluid page-body">
  <div class="page-body-wrapper h-50">
    <div class="row p-3 px-4">
      <div class="col p-4 shadow" style="box-shadow: 0px 0px 4px 1px rgba(0,0,0,0.15) !important"  *ngIf="showBannerCalendar">
        <div class="row">
          <div class="col-md col-12 smart-search-section">
            <div class="form-group row">
              <label for="searchInput" class="col-md-2 col-form-label text-md-right text-left smart-search-label">Search</label>
              <div class="col-md-5">
                <form [formGroup]="searchForm" (ngSubmit)="filterCalendarEvent()">
                  <div class="form-group has-feedback">
                    <input type="text" class="form-control" id="searchInput" formControlName="smartSearch" placeholder="Search">
                    <button class="searchIcon"><span class="fa fa-search" (click)="filterCalendarEvent()"></span></button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-auto col-12 create-btn-container">
            <button class="rounded-btn" (click)="createForm()">{{buttonName}}</button>
          </div>
        </div>
      </div>
      <div class="col p-4 shadow" style="box-shadow: 0px 0px 4px 1px rgba(0,0,0,0.15) !important" *ngIf="showTopLabel">
        <div class="row">
          <div class="col title-sy">{{pageInfo.title}}</div>
          <div class="col-auto" *ngIf="buttonName != ''">
            <button class="rounded-btn" (click)="createForm()">{{buttonName}}</button>
          </div>
        </div>
      </div>
    </div>
    <hr *ngIf="showCreateTopBanner">
  </div>
  <div class="row px-3">
    <div class="col-md-4 col-lg-3 p-0 p-md-3" *ngIf="showSideNav">
      <div class="d-none d-md-block">
        <app-side-nav></app-side-nav>
      </div>
    </div>
    <div class="col-md-8 col-lg-9 p-0 p-md-3" [ngClass]="{'col-md-12 col-lg-12' : !showSideNav }">
      <div class="">
        <!--  <app-memo-list></app-memo-list> -->
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
