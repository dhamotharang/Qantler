<div dir="auto" class="modal-header modalclass modal-lg">
  <h4 class="modal-title pull-left">{{(language=='ar')?arabic('report'):'Report'}}</h4>
  <button type="button" class="close pull-right" [ngClass]="{'p-0 m-0':language=='ar'}" aria-label="Close"
    (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div dir="auto" class="modal-body">
  <div class="row">
    <div class="form-group col-sm-6 col-md-4 col-12" [ngClass]="{'right':language=='ar'}">
      <label for="status">{{(language=='ar')?arabic('status'):'Status'}}</label>
      <ng-select [items]="M_LookupsList" [(ngModel)]="report.status" [closeOnSelect]="true" [multiple]="false"
        bindLabel="DisplayName" bindValue="DisplayName">
      </ng-select>
    </div>
    <div class="form-group col-sm-6 col-md-4 col-12" [ngClass]="{'right':language=='ar'}">
      <label for="SourceOU">{{(language=='ar')?arabic('creator'):'Creator'}}</label>
      <ng-select [items]="creatorUserList" [(ngModel)]="report.creator" [closeOnSelect]="true" [multiple]="false"
        bindLabel="UserName" bindValue="UserName">
      </ng-select>
    </div>
    <div class="form-group col-sm-6 col-md-4 col-12" [ngClass]="{'right':language=='ar'}">
      <label for="SourceOU">{{(language=='ar')?arabic('assignee'):'Assignee'}}</label>
      <ng-select [items]="assUserList" [(ngModel)]="report.assignee" [closeOnSelect]="true" [multiple]="false"
        bindLabel="UserName" bindValue="UserName">
      </ng-select>
    </div>
    <div class="form-group col-sm-6 col-md-4 col-12" [ngClass]="{'right':language=='ar'}">
      <label for="Priority">{{(language=='ar')?arabic('priority'):'Priority'}}</label>
      <ng-select [items]="priorityList" bindLabel="name" bindValue="name" [(ngModel)]="report.priority">
        <ng-template ng-option-tmp let-item="item" let-index="index">
          <div class="select-priority mr-1" [ngClass]="item"></div>
          <div class="d-inline">{{item}}</div>
        </ng-template>
      </ng-select>
    </div>
    <div class="form-group col-sm-6 col-md-4 col-12" [ngClass]="{'right':language=='ar'}">
      <label for="Date Range From">{{(language=='ar')?arabic('duedatefrom'):'Due Date From'}}</label>
      <div class="position-relative">
        <input type="text" class="form-control pr-4" [maxDate]="minDate(report.duedateto)" [(ngModel)]="report.duedatefrom" bsDatepicker
          #dpdfrom="bsDatepicker" [bsConfig]="bsConfig">
        <div (click)="dpdfrom.toggle()">
          <i class="far fa-calendar date" [ngClass]="{'ar-rtl-icon': language == 'ar'}"></i>
        </div>
      </div>
    </div>
    <div class="form-group col-sm-6 col-md-4 col-12" [ngClass]="{'right':language=='ar'}">
      <label for="Date Range From">{{(language=='ar')?arabic('duedateto'):'Due Date To'}}</label>
      <div class="position-relative">
        <input type="text" class="form-control pr-4" [minDate]="minDate(report.duedatefrom)" [(ngModel)]="report.duedateto" bsDatepicker #dpdfrom="bsDatepicker"
          [bsConfig]="bsConfig">
        <div (click)="dpdfrom.toggle()">
          <i class="far fa-calendar date" [ngClass]="{'ar-rtl-icon': language == 'ar'}"></i>
        </div>
      </div>
      <div class="col-12" class="text-danger">
          <ng-container *ngIf="duedateValidation()">
            {{ validateDueStartEndDate.msg }}
          </ng-container>
        </div>
    </div>
    <div class="form-group col-sm-6 col-md-4 col-12" [ngClass]="{'right':language=='ar'}">
      <label for="Date Range From">{{(language=='ar')?arabic('datefrom'):'Creation Date from'}}</label>
      <div class="position-relative">
        <input type="text" class="form-control pr-4" [maxDate]="minDate(report.dateto)" [(ngModel)]="report.datefrom" bsDatepicker #dpcfrom="bsDatepicker"
          [bsConfig]="bsConfig">
        <div (click)="dpcfrom.toggle()">
          <i class="far fa-calendar date" [ngClass]="{'ar-rtl-icon': language == 'ar'}"></i>
        </div>
      </div>
      <div class="col-12" class="text-danger">
          <ng-container *ngIf="dateValidation()">
            {{ validateStartEndDate.msg }}
          </ng-container>
        </div>
    </div>
    <div class="form-group col-sm-6 col-md-4 col-12" [ngClass]="{'right':language=='ar'}">
      <label for="Date Range From">{{(language=='ar')?arabic('dateto'):'Creation Date To'}}</label>
      <div class="position-relative">
        <input type="text" class="form-control pr-4" [minDate]="minDate(report.datefrom)" [(ngModel)]="report.dateto" bsDatepicker #dpcfrom="bsDatepicker"
          [bsConfig]="bsConfig">
        <div (click)="dpcfrom.toggle()">
          <i class="far fa-calendar date" [ngClass]="{'ar-rtl-icon': language == 'ar'}"></i>
        </div>
      </div>
    </div>
    <div class="form-group col-sm-6 col-md-4 col-12" [ngClass]="{'right':language=='ar'}">
      <label for="name">{{(language=='ar')?arabic('label'):'Label'}}</label>
      <input type="text" class="form-control" [(ngModel)]="report.lable" id="name">
    </div>
    <div class="form-group col-sm-6 col-md-4 col-12" [ngClass]="{'right':language=='ar'}">
      <label for="name">{{(language=='ar')?arabic('linkto'):'Link To'}}</label>
      <input type="text" class="form-control" [(ngModel)]="report.linkto" id="name">
    </div>
    <div class="form-group col-sm-6 col-md-4 col-12" [ngClass]="{'right':language=='ar'}">
      <label for="name">{{(language=='ar')?arabic('smartsearch'):'Smart Search'}}</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="report.smartSearch">
    </div>
    <div class="form-group col-sm-6 col-md-4 col-12" [ngClass]="{'right':language=='ar'}">
      <label for="name">{{(language=='ar')?arabic('participants'):'Participants'}}</label>
      <div>
        <input type="radio" name="private-rep" [(ngModel)]="report.participants" value="yes">
        {{(language=='ar')?arabic('yes'):'Yes'}}
        <input class="ml-2" name="private-rep" type="radio" [(ngModel)]="report.participants" value="no">
        {{(language=='ar')?arabic('no'):'No'}}
        <input class="ml-2" name="private-rep" type="radio" [(ngModel)]="report.participants" value="both">
        {{(language=='ar')?arabic('both'):'Both'}}
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="rounded-btn"
      (click)="Download()">{{(language=='ar')?arabic('downloadexcel'):'Download Excel'}}</button>
  </div>
</div>
