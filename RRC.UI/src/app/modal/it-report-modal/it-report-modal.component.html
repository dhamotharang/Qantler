<div class="modal-header modalclass" dir="{{lang!='en' ? 'rtl' : 'ltr'}}">
    <h4 class="modal-title pull-left">{{lang == 'en' ? 'Report' : arabic.words.report}}</h4>
    <button type="button" class="close pull-right" [ngClass]="{'p-0 m-0':lang!='en'}" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" dir="{{lang!='en' ? 'rtl' : 'ltr'}}">
    <div class="row">
      <div class="form-group col-sm-4" [ngClass]="{'ar-rtl':lang=='ar'}">
        <label for="status">{{ lang == 'en' ? 'Status' : arabic.words.status }}</label>
        <ng-select
          class="approverDept-ddown"
          [items]="statusList"
          [closeOnSelect]="true"
          bindLabel="DisplayName"
          bindValue="DisplayName"
          placeholder=""
          [(ngModel)]="reportFilter.Status">
        </ng-select>
      </div>
      <div class="form-group col-sm-4" [ngClass]="{'ar-rtl':lang!='en'}">
        <label for="name ">{{ lang == 'en' ? 'Source Office/Department' : arabic.words.sourceofficeSlashDepartment }}</label>
        <ng-select
          class="approverDept-ddown"
          [items]="OrganizationList"
          [closeOnSelect]="true"
          bindLabel="OrganizationUnits"
          bindValue="OrganizationUnits"
          placeholder=""
          [(ngModel)]="reportFilter.SourceOU">
        </ng-select>
      </div>
      <div class="form-group col-sm-4" [ngClass]="{'ar-rtl':lang!='en'}">
        <label for="name">{{ lang == 'en' ? 'Subject' : arabic.words.subject }}</label>
        <input type="text" class="form-control" [(ngModel)]="reportFilter.Subject" id="Subject">
      </div>
      <div class="form-group col-sm-4" [ngClass]="{'ar-rtl':lang!='en'}">
        <label for="status">{{ lang == 'en' ? 'Request Type' : arabic.words.requesttype }}</label>
        <ng-select
          class="approverDept-ddown"
          [items]="reqTypes"
          [closeOnSelect]="true"
          bindLabel="label"
          bindValue="value"
          placeholder=""
          [(ngModel)]="reportFilter.RequestType">
        </ng-select>
      </div>
      <div class="form-group col-sm-4" [ngClass]="{'ar-rtl':lang!='en'}">
        <label for="Date Range From">{{ lang == 'en' ? 'Request Date From' : arabic.words.requestdatefrom }}</label>
        <div class="position-relative">
          <input type="text" class="form-control" [(ngModel)]="reportFilter.RequestDateFrom" bsDatepicker #fdp="bsDatepicker"
            [bsConfig]="bsConfig">
          <span (click)="fdp.toggle()"><i class="far fa-calendar date" ></i></span>
        </div>
      </div>
      <div class="form-group col-sm-4" [ngClass]="{'ar-rtl':lang!='en'}">
        <label for="Date Range From">{{ lang == 'en' ? 'Request Date To' : arabic.words.requestdateto }}</label>
        <div class="position-relative">
          <input type="text" class="form-control" [(ngModel)]="reportFilter.RequestDateTo" bsDatepicker #tdp="bsDatepicker" [bsConfig]="bsConfig">
          <span (click)="tdp.toggle()"><i class="far fa-calendar date" ></i></span>
        </div>
      </div>
      <div class="form-group col-sm-4" [ngClass]="{'ar-rtl':lang!='en'}">
        <label for="status">{{ lang == 'en' ? 'Priority' : arabic.words.priority }}</label>
        <ng-select
          class="approverDept-ddown"
          [items]="priority"
          [closeOnSelect]="true"
          bindLabel="label"
          bindValue="value"
          placeholder=""
          [(ngModel)]="reportFilter.Priority">
        </ng-select>
      </div>
      <div class="form-group col-sm-4" [ngClass]="{'ar-rtl':lang!='en'}">
          <label for="name">{{ lang == 'en' ? 'Smart Search' : arabic.words.smartsearch }}</label>
          <input type="text" class="form-control" autocomplete="off" [(ngModel)]="reportFilter.SmartSearch" id="name" >
        </div>
    </div>
  </div>
  <div class="modal-footer" dir="{{lang!='en' ? 'rtl' : 'ltr'}}">
    <button type="button" class="rounded-btn" (click)="Download()">{{ lang == 'en' ? 'Download Excel' : arabic.words.downloadexcel }}</button>
  </div>
