<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 *ngIf="errormsg" class="card-title text-center">Please enter valid username and password</h5>
            <form class="form-signin">
              <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input name="email" type="email" id="inputEmail" [(ngModel)]="logindet.username" class="form-control" placeholder="Email address" required autofocus>
              </div>

              <div class="form-group">
                <label for="inputPassword">Password</label>
                <input name="password" type="password" id="inputPassword" [(ngModel)]="logindet.password" class="form-control" placeholder="Password" required>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase signinbutton" (click)="login()" type="submit">Sign in</button>
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
