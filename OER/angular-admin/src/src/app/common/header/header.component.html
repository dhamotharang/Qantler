<header class="main-header">
  <!-- Logo -->
  <a routerLink="/" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini">
      <img src="./assets/img/header-logo.png" alt="UAE - Open Educational Resources">
    </span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg">
      <img src="./assets/img/header-logo.png" alt="UAE - Open Educational Resources">
    </span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="javascript:;" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </a>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- Messages: style can be found in dropdown.less-->

        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <img *ngIf="user && user.photo" src="{{user.photo ? user.photo : 'assets/img/avatar-temp.png'}}"
                 class="user-image" alt="User Image">
            <span *ngIf="user" class="hidden-xs">{{user.firstName}} {{user.lastName}}</span>
          </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header">
              <img *ngIf="user && user.photo" src="{{user.photo ? user.photo : 'assets/img/avatar-temp.png'}}"
                   class="img-circle" alt="User Image">

              <p *ngIf="user">
                {{user.firstName}} {{user.lastName}}
                <small>Member since {{
                  user.createdOn | date:'MMMM, y' }}
                </small>
              </p>
            </li>
            <!-- Menu Body -->

            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-right">
                <a (click)="signout()" class="btn btn-default btn-flat">Sign out</a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
