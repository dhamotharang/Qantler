<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    {{getTitle()}}
  </h1>
  <ol class="breadcrumb">
    <li><a routerLink="/"><em class="fa fa-dashboard"></em> Home</a></li>
    <li class="active">{{getTitle()}}</li>
  </ol>
</section>
<!-- Main content -->
<section class="content">
  <div class="row">
    <div *ngIf="code === 401">
      <p class="text-center"> Sorry, your account is Inactive.<br>Please Contact site Administrator</p>
    </div>
    <div *ngIf="code === 403">
      <p class="text-center"> Sorry, Access is forbidden to the requested page.</p>
    </div>
    <div *ngIf="code === 404">
      <p class="text-center"> Sorry, your page you requested id Not Found.</p>
    </div>
  </div>
</section>
