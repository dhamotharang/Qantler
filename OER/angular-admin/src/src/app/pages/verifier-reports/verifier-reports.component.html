<section class="content-header">
  <h1>
    Verifier Reports
    <small>it all starts here</small>
  </h1>
  <ol class="breadcrumb">
    <li><a routerLink="/"><em class="fa fa-dashboard"></em> Home</a></li>
    <li class="active">Verifier Reports</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <app-pagetop></app-pagetop>
  <!-- top toolbar btns :End -->
  <!-- Default box -->
  <p-toast position="center"></p-toast>
  <form action="">

    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Verifier Reports List</h3>

      </div>
      <div class="box-body">

        <div class="container-fluid">
          <div class="row">
              <form class="ng-untouched ng-pristine ng-valid">
                <div class="d-flex search-filter-row">
              <div class="row">
                <div class="col-md-4">
              <label for="" class="">Search</label>
              <input class="form-control" name="ressrch" [(ngModel)]="searchKeyword">
            </div>
            <div class="col-md-1">
              <div class="form-group search-btn-col" style="margin-top: 24px;">
                <button class="btn btn-primary text-uppercase txtside-btn txtht-btn" type="submit" (click)="search()">
                  Search
                </button>
              </div>
            </div>
            <div class="col-md-1">
              <div class="form-group clear-btn-col" style="margin-top: 24px;">
                <button class="btn btn-light text-uppercase txtside-btn txtht-btn" (click)="clearSearch()" type="button">
                  Clear
                </button>
              </div>
            </div>
              </div>
            <!-- <div class="col-xs-6"> 
            <div class="form-group search-btn-col">
              <button class="btn btn-primary text-uppercase txtside-btn txtht-btn" type="submit" (click)="search()">
                Search
              </button>
            </div>
            <div class="form-group clear-btn-col ml-3">
              <button class="btn btn-light text-uppercase txtside-btn txtht-btn" (click)="clearSearch()" type="button">
               Clear
              </button>
            </div>
            </div> -->
                </div>
          </form>
          </div>
        </div>


        <div class="form">
          <div class="table-responsive">
            <table class="table table-bordered table-hover datatable" aria-describedby="Verifier reports list">
              <thead>
              <tr>
                <th id="verifier"  data-toggle="tooltip" title="Sort By Verifier" (click)="Clickingevent($event, 1)">Verifier
                  <span *ngIf="spanColNo=='asc-1' && Clickfield=='verifier'" id="verifier"  class="glyphicon glyphicon-chevron-up" style="float:right;"></span>
                  <span *ngIf="spanColNo=='desc-1' && Clickfield=='verifier'" id="verifier" class="glyphicon glyphicon-chevron-down" style="float:right;"></span>
                 </th>
                <th id="approvedcount"  data-toggle="tooltip" title="Sort By ApprovedCount" (click)="Clickingevent($event, 2)">Approved Count
                  <span *ngIf="spanColNo=='asc-2' && Clickfield=='approvedcount'" id="approvedcount"  class="glyphicon glyphicon-chevron-up" style="float:right;"></span>
                  <span *ngIf="spanColNo=='desc-2' && Clickfield=='approvedcount'" id="approvedcount" class="glyphicon glyphicon-chevron-down" style="float:right;"></span>
                </th>
                <th id="rejectioncount"  data-toggle="tooltip" title="Sort By RejectionCount" (click)="Clickingevent($event, 3)">Rejection Count
                  <span *ngIf="spanColNo=='asc-3' && Clickfield=='rejectioncount'" id="rejectioncount"  class="glyphicon glyphicon-chevron-up" style="float:right;"></span>
                  <span *ngIf="spanColNo=='desc-3' && Clickfield=='rejectioncount'" id="rejectioncount" class="glyphicon glyphicon-chevron-down" style="float:right;"></span>
               </th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of reportsList">
                <td>{{item.verifierName}}</td>
                <td>{{item.approvedCount}}</td>
                <td>{{item.rejectedCount}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
      <!-- /.box-body -->
      <div class="box-footer text-right">

        <p-paginator [rows]="pageSize" #pp [totalRecords]="totalReportsCount"
                     (onPageChange)="paginate($event)"></p-paginator>
      </div>
      <!-- /.box-footer-->
    </div>
    <!-- /.box -->
  </form>
</section>
